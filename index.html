<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title">Real-Time Weather App</div>
  <div class="container">
    <div class="weather-result">
      <div class="search-box">
        <input type="text" id="city-input" placeholder="Enter city name">
        <button id="search-btn">Search</button>
        <button id="clear-btn">Clear</button>
      </div>
      <div id="weather-info">
        <p>City: <span id="city-name">New York</span></p>
        <p>Temperature: <span id="temperature">25</span>°C</p>
        <p>Weather: <span id="weather-description">Clear sky</span></p>
        <p>Humidity: <span id="humidity">60</span>%</p>
        <p>Wind Speed: <span id="wind-speed">5</span> m/s</p>
        <i class="fa-solid fa-cloud"></i>
      </div>
    </div>
    <div class="forecast-result">
      <div class="forecast-item">
        <p>Day 1: <span>High: 28°C</span> <span>Low: 20°C</span></p>
      </div>
      <div class="forecast-item">
        <p>Day 2: <span>High: 30°C</span> <span>Low: 22°C</span></p>
      </div>
      <div class="forecast-item">
        <p>Day 3: <span>High: 27°C</span> <span>Low: 21°C</span></p>
      </div>
      <div class="forecast-item">
        <p>Day 4: <span>High: 29°C</span> <span>Low: 23°C</span></p>
      </div>
      <div class="forecast-item">
        <p>Day 5: <span>High: 26°C</span> <span>Low: 19°C</span></p>
      </div>
    </div>
  </div>

  <div id="city-list-container">
    <h2 style="border: 1px black solid; margin-left: 10px; padding:5px">Recently Searched Cities:</h2>
    <ul id="city-list"></ul>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
